<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0;url=Frontend/" />
  </head>
  <body>
    <p>If you are not redirected, <a href="Frontend/">click here</a>.</p>
    <script>
      // Получаем параметры запроса из URL
      const urlParams = new URLSearchParams(window.location.search);

      // Получаем значение параметра "page" (можете заменить на нужное вам имя параметра)
      const page = urlParams.get("page");

      // Если параметр "page" задан, перенаправляем на соответствующую страницу
      if (page) {
        window.location.replace(`Fronend/${page}.html`);
      }
    </script>
  </body>
</html>
